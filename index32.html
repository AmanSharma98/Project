<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div id="box">
        <h2>Student Form</h2>
        <p><strong>ID:</strong> <span id="id"></span></p>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Class:</strong> <span id="class"></span></p>
        <p><strong>Marks:</strong> <span id="marks"></span></p>
    </div>

    <form id="form">
        <input type="text" name="id" placeholder="Enter ID" required><br>
        <input type="text" name="name" placeholder="Enter Name" required><br>
        <input type="text" name="class" placeholder="Enter Class" required><br>
        <input type="number" name="marks" placeholder="Enter Marks" required><br>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("form").onsubmit = function() {
            document.getElementById("id").textContent = this.id.value;
            document.getElementById("name").textContent = this.name.value;
            document.getElementById("class").textContent = this.class.value;
            document.getElementById("marks").textContent = this.marks.value;
            this.reset();
            return false;
        };
    </script>    
 
</body>
</html>
